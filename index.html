<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Movie App</h1>
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            onkeyup="myFunction()"
            placeholder="Search..."
            list="sugg"
          />
          <datalist id="sugg">
          
           </datalist>
        </div>
        <ul id="myUL"></ul>
        <button type="submit" class="btn" id="search">
          Search a movie
        </button>
      </form>

      <div id="movies-searchable" class="movies-searchable" style="display: inline;"></div>
      <div id="movies-container" class="movies-searchable"></div>
    </div>
    <script src="js/apiTransaction.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
